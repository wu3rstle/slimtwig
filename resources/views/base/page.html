<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ config.appName }} - {% block title %}{% endblock %}</title>

	<!-- Bootstrap -->
	<link href="{{baseUrl}}resources/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link href="{{baseUrl}}resources/assets/css/main.css" rel="stylesheet" >
	{% block additionalCSS %}{% endblock %}
</head>
<body>
<div class="container">
	<div class="row" id="header">
		<div class="nav navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{baseUrl}}">{{ config.appName }}</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row" id="content">
		{% block content %}{% endblock %}
	</div>
	<div class="row" id="footer">

	</div>
</div><!-- close container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{baseUrl}}resources/assets/libs/bootstrap/js/bootstrap.min.js"></script>
<script src="{{baseUrl}}resources/assets/js/main.js"></script>
{% block additionalJS %}{% endblock %}
</body>
</html>
